
<owl-carousel-o id="owl-demo" [options]="customOptions">  
  <ng-template carouselSlide *ngFor="let path of imagesPath">
    <img style="height: 300px;margin: 0px 25px;width:90%;" class="custom-img" [src]="path" alt="">
  </ng-template>  
   
</owl-carousel-o>
