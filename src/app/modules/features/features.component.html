<mat-sidenav-container class="example-container" autosize>
	<mat-sidenav   #sidenav (window:resize)="onResize($event)" class="example-sidenav disappear-1000px" mode="side" opened="true"    
	(mouseenter)="mouseenter()"
	(mouseleave)="mouseleave()" 
	 id="side-nav-id">
	<mat-nav-list>
		<ng-container *ngFor="let navBarItem of localNavBarData">

			<mat-list-item (click)="showSubMenu()"
				class="parent"
				(click)="openSubMenu(navBarItem)"
				[routerLink]='navBarItem.link' [routerLinkActive]="navBarItem.link ? 'is_active' : 'null'"
				>
				<span class="full-width" *ngIf="isExpanded">
					{{navBarItem.name}}
				</span>
				<mat-icon id="sidenev-icon" mat-list-icon>{{navBarItem.icon}}</mat-icon>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : navBarItem.subMenuClicked}" *ngIf="navBarItem.subMenu" >
					expand_more
				</mat-icon>
			</mat-list-item>
			<div class="submenu" 
			[ngClass]="{'expanded' : navBarItem.subMenuClicked}"
			 *ngIf="navBarItem.subMenuClicked" >
				<ng-container *ngFor="let subMenuItem of navBarItem.subMenu">
					<a   mat-list-item  [routerLink]='subMenuItem.link' [routerLinkActive]="subMenuItem.link ? 'is_active' : 'null'" >
							<mat-icon class="mb-5">
								{{subMenuItem.icon}}
							</mat-icon>
						<span>
							{{subMenuItem.name}}
						</span>
					</a>
				</ng-container>                                 
			</div>
		</ng-container> 
	</mat-nav-list>
</mat-sidenav>


	
	
	<div class="example-sidenav-content" >
		
		<router-outlet></router-outlet>   

	</div>
