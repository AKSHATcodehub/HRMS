<div class="wrapper">
    <div class="requested-dinner-header">
        <div class="row">
            <div class="col-sm-8">
                <h1>Dinner Request</h1>
                <p>
                    <strong>Note: &nbsp;&nbsp;</strong>
                    <span>You can request/cancel dinner for today before 6:00 PM </span>
                </p>
            </div>
            <div class="col-sm-4">
                <button class="button" (click)="requestDinner()">Request Dinner</button>
            </div>
        </div>
    </div>
    <div class="requested-dinner-content"  *ngIf="this.isOpen">
        <div class="row">
            <div class="col-md-12">
                <div class="row">

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="">Date</label> <br>
                                <mat-form-field appearance="outline" style="position: relative;" >
                                    <input [readonly]="true" matInput [matDatepicker]="picker1" placeholder="MM/DD/YYYY" >
                                    <!-- <mat-error>{{basicInfoForm | validationError:'dateOfBirth':'Date Of Birth' }}</mat-error> -->
                                    <mat-datepicker-toggle matIconSuffix [for]="picker1" style="position: absolute;top: 0px;right: 0px;"></mat-datepicker-toggle>
                                    <mat-datepicker #picker1></mat-datepicker>
                                  </mat-form-field>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="">Project</label> <br>
                                <app-custom-dropdown [dropdownData]="dropdownData" ></app-custom-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="">Reason for late stay</label>
                        <angular-editor [placeholder]="'Enter text here...'" [config]="editorConfig" ></angular-editor>
                    </div>
                </div>
                <hr>
                <div class="form-actions col-12 ">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="button "  > <i class="fa fa-check-square-o"></i> Submit </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
