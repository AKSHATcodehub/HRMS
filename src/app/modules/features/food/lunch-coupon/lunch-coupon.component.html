<div class="container">

    <div class="buy-coupons">
        <div class="row">
            <div class="col-md-7">
                <div class="left">
                    <div class="amount">
                        <h1>Amount Due</h1>
                        <h2>Available coupon for purchase: xxxx</h2>
                    </div>
                    <h3>
                        â‚¹75
                    </h3>
                    <div class="details">
                        <p class="text-muted">
                            Note: Amount due need to paid in cash in account office.
                        </p>
                        <button class="button" (click)="viewDetails()" >
                            View Details
                        </button>
        
                    </div>
                </div>
            </div>
            <div class="col-md-5">

                        </button>
                    </div>
                    <p class="text-muted">

                    </p>
                </div>
            </div>
        </div>
    </div>   

    <hr>

    <div class="row">
        <div class="col-md-12">

            <div class="calender">
        
                <app-lunch-calendar [myCalendar]="myCalendar" [options]="options" (calendarData)="updateCalendarData($event)"></app-lunch-calendar>
        
            </div>
        </div>
    </div>

    
</div>
