<div class="dsr-report-list">
    <div class="header">

<div class="dsr-report-analytics">
    <div class="header">
        <h2>DSR Analytics</h2>
    </div>
    <hr>
    <div class="dsr-analytics-content col-md-12">
        <ng-container *ngFor="let item of dataAnalytics">
            <div class="row">
                <div class="col-10">
                    <h2>{{item.title}}</h2>
                </div>
                <div class="col-2  d-flex analytics_btn_wrapper">
                    <button class="ttl_dsr_submited button">{{item.data}}</button>
                </div>
            </div>
        </ng-container>
    </div>
