<section>
    <div class="wrapper">
        <div class="request-assets">
            <div [ngClass]="{'my-card': true}" class="col-md-12">
                <div class="col-md-12">
                    <button class="button col-md-2 " (click)="toggleCard()">Add New Assets Request</button>
                </div>
            </div>
            <div [ngClass]="{'my-card-content': true, 'expand': isOpen}">
                <div class="row">
                    <div class="box-block">
                        <div class="row">
                          <div class="col-md-12 pd-10">
                            <div class="row">
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="short_description">Employee Id </label>AI1592                      
                                  <mat-form-field appearance="outline" >
                                    <input matInput type="text" class="date_filter_from form-control hasDatepicker" placeholder="Select from-date" id="dp1678966291433">
                                  </mat-form-field>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="short_description">Unique Asset Code </label>
                                  <mat-form-field appearance="outline" >
                                    <input matInput type="text" class="date_filter_from form-control hasDatepicker" placeholder="Select from-date" id="dp1678966291433">
                                  </mat-form-field>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="short_description">Serial Number <i class="fa fa-question-circle" aria-hidden="true" id="serialNoBtn" data-toggle="modal" data-target="#serialNoModal" data-placement="top" title="click here to know more"></i></label>
                                  <mat-form-field appearance="outline" >
                                    <input matInput type="text" class="date_filter_from form-control hasDatepicker" placeholder="Select from-date" id="dp1678966291433">
                                  </mat-form-field>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="short_description">Model Number <i class="fa fa-question-circle" aria-hidden="true" id="modelNoBtn" data-toggle="modal" data-target="#modelNoModal" data-placement="top" title="click here to know more"></i></label>
                                  <mat-form-field appearance="outline" >
                                    <input matInput type="text" class="date_filter_from form-control hasDatepicker" placeholder="Select from-date" id="dp1678966291433">
                                  </mat-form-field>
                                </div>
                              </div>
            
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="experience" class="control-label">OS </label>
                                  <mat-form-field appearance="outline" >
                                    <input matInput type="text" class="date_filter_from form-control hasDatepicker" placeholder="Select from-date" id="dp1678966291433">
                                  </mat-form-field>
                                </div>
                              </div>
            
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="short_description">OS version </label>
                                  <mat-form-field appearance="outline" >
                                    <input matInput type="text" class="date_filter_from form-control hasDatepicker" placeholder="Select from-date" id="dp1678966291433">
                                  </mat-form-field>
                                </div>
                              </div>
            
            
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="short_description">Brand </label>
                                  <mat-form-field appearance="outline" >
                                    <input matInput type="text" class="date_filter_from form-control hasDatepicker" placeholder="Select from-date" id="dp1678966291433">
                                  </mat-form-field>
                                </div>
                              </div>
            
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="short_description">Colour </label>
                                  <mat-form-field appearance="outline" >
                                    <input matInput type="text" class="date_filter_from form-control hasDatepicker" placeholder="Select from-date" id="dp1678966291433">
                                  </mat-form-field>
                                </div>
                              </div>
            
            
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="experience" class="control-label">Device is in working condition? </label>
                                  <mat-form-field appearance="outline" >
                                    <input matInput type="text" class="date_filter_from form-control hasDatepicker" placeholder="Select from-date" id="dp1678966291433">
                                  </mat-form-field>
                                </div>
                              </div>
            
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group col-md-12">
                              <label for="short_description">Asset Image(Allowed Format: jpg,jpeg,JPEG,JPG,png,PNG,GIF) <span class="red-color">Upload front and backside image*</span></label>
                              <mat-form-field appearance="outline" >
                                <input matInput type="text" class="date_filter_from form-control hasDatepicker" placeholder="Select from-date" id="dp1678966291433">
                              </mat-form-field>
                            </div>
                          </div>
                        </div>
                        <div class="form-actions align-center text-center col-md-12">
                            <div class="col-md-12">
                                <button  id="assetDeclarationSaveBtn" type="submit" class="button"> <i class="fa fa-check-square-o"></i> Submit </button>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="assest-wrapper">
            <div class="wrapper-heading">
                <h1>List All Assets Inventory</h1>
            </div>
            <app-table [columns]="headings" [dataSource]="datasource"></app-table>
        </div>
    </div>

</section>
