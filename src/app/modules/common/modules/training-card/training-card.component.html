
        <div class="main row">
            <ng-container *ngFor="let card of cards;">
                <div class="col-sm-6 col-md-4 col-lg-4" >
                    <div class="card-body">
                        <div class="card-body-top">
                            <figure>
                                <img src="https://dashboard.appinventiv.com/uploads/award/react-native.svg" alt="">
                            </figure><br>
                            
                        </div>
                        <div class="card-body-mid">
                            <div class="job-description row">
                                <h3 class="col-10">Micro Frontend Angular</h3>
                                <p class="department_name col-2">Enrolled</p>
                            </div>
                            <div class="job-description">
                                <p class="department_name">Who can Attend</p>
                                <h3>Angular</h3>
                            </div>
                            <div class="job-data">
                               
                                <div class="job-data-block">
                                    <p>Start Date</p>
                                    <h4>2</h4>
                                </div>
                                <div class="job-data-block">
                                    <p>End Date</p>
                                    <h4>3 to 5 Years</h4>
                                </div>
                                <div class="job-data-block">
                                    <p>Seats</p>
                                    <h4>3 to 5 Years</h4>
                                </div>
                               
                            </div>
                        </div>
                        <div class="card-body-bottom">
                            <div class="btn-wrapper">
                                <button (click)="viewDetails()" >View Details</button>
                                <button (click)="feedBack()">Enrollment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

        </div>
